<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="background">
    <header>
        <img src="../icons/title.png" class="decoHead">
        <h1 id="title">TIC TAC TOE</h1>
        <img src="../icons/title.png" class="decoHead">
    </header>

    <div class="container">
        <main>
            <section id = "game-state-box">
                    <p id="game-state">Game On! <span id="username">Player X </span> turn </p>
            </section>        
            <section id="board">
                <div>
                    <input  id="b1" class ="box" readonly>
                    <input  id="b2" class ="box" readonly>
                    <input  id="b3" class ="box" readonly>
                    <br><br>
                    <input  id="b4" class ="box" readonly>
                    <input  id="b5" class ="box" readonly>
                    <input  id="b6" class ="box" readonly>
                    <br><br>
                    <input  id="b7" class ="box" readonly>
                    <input  id="b8" class ="box" readonly>
                    <input  id="b9" class ="box" readonly>
                </div>
            </section>
            <div class="buttons">
                <button id="resetButton">Play Again</button>
                <button id="resetButton2">Reset Game</button>
            </div>     
        </main>
        <aside>         
            <section id="scoreboard">
                <h2>Scoreboard</h2>
                <img src="../icons/trophy.png" id="trophy">
                <div id="game-rounds">
                    <div id="name1" class="player">Player X</div>
                    <div class="score" id="score-P1">0</div>
                    <div id="name2" class="player">Player 0</div>
                    <div class="score" id="score-P2">0</div>
                </div>
            </section>
            <section>
                <div id="personalization-board">
                    <p>customize your name here</p>         
                    <div>  
                        <img src="../icons/2.png" id="mario" class="icon">
                        <div id="P1_name">Player X</div>
                        <button id="editX" class="edit">edit</button>
                    </div>
                <div>    
                    <img src="../icons/1.png" id="mario" class="icon">
                    <div id="P2_name">Player 0</div>
                    <button id="edit0" class="edit">edit</button>
                </div>
                </div>
            </section>
        </aside>
        

    </div>
    <footer>
        <p> <span>Â©</span>aisyah nizman 2022</p>
    </footer>
    <script src="script.js"></script>
    </div>
</body>
</html>
